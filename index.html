<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main/main.css" />
    <link rel="stylesheet" href="./assets/css/main/grid.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Lucy Pets</title>
  </head>
  <body style="height: 5000px;">
    <header class="header fixed">
      <div class="content">
        <a href="#!" class="logo font-sora">
          <img src="./assets/img/icon/logo.svg" alt="Lucy" class="icon">
          <p class="logo-text">Lucy</p>
        </a>
        <nav class="navbar">
          <ul class="menu">
            <li class="item active"><a href="#!">Home</a></li>
            <li class="item"><a href="#!">About</a></li>
            <li class="item"><a href="#!">Services & Rates</a></li>
            <li class="item"><a href="#!">Review</a></li>
            <li class="item"><a href="#!">Contacts us</a></li>
          </ul>
        </nav>
        <div class="register">
          <button class="btn signup">Sign up</button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="content">
        <div class="hero-left">
          <div class="picture-cat">
            <img src="./assets/img/header-cat.png" alt="Cat">
            <img src="./assets/img/icon/header-icon-1.svg" alt="" class="square">
            <img src="./assets/img/icon/header-icon-2.svg" alt="" class="circle">
          </div>
          <div class="picture-dog">
            <img src="./assets/img/header-dog.png" alt="Dog">
          </div>
          <div class="list-pet">
            <div class="pet-item">
              <img src="./assets/img/header-dog-icon-1.png" alt="Pet" class="pet-img">
              <div class="pet-info">
                <h3 class="title">Pet Health</h3>
                <div class="skeleton-1"></div>
                <div class="skeleton-2"></div>
              </div>
            </div>
            <div class="pet-seperate"></div>
            <div class="pet-item">
              <img src="./assets/img/header-dog-icon-2.png" alt="Pet" class="pet-img">
              <div class="pet-info">
                <h3 class="title">Pet Care</h3>
                <div class="skeleton-1"></div>
                <div class="skeleton-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-right">
          <h1 class="title">Established &
            Trusted Pet
            Care Service</h1>
          <p class="desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
          <div class="cta-zone">
            <button class="btn book">Book a Meet
              <span>
                <svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.48584 1.5L5.98584 4L3.48584 6.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                  
              </span>
            </button>
            <a href="#!" class="call">Schedule a Call</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
